<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>로그인 | 뮤즈스코어</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!--프리텐다드(v1.3.9) 웹글꼴 연결주소-->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/musescore_login.css">
</head>
<body>
    <div id="wrap">
        <h1>Log in to Musescore</h1>
        <p>Don't have an account? 
            <a href="#" class="sign_up">Sign Up</a>
        </p>
        <div class="sns">
            <a href="#" class="google"><img src="./images/google-login.png" alt="구글" class="google_link">Continue with Google</a>
            <a href="#"><img src="./images/fb-login.svg" alt="페이스북"></a>
            <a href="#"><img src="./images/apple-login.svg" alt="애플"></a>
        </div>
        <em class="line">or</em>
        <form action="#" method="post" id="login_frm">
            <dl>
                <dt>Email or username</dt>
                <dd><input type="text" name="user_id" id="user_id" class="id_pw" placeholder=""></dd>
                <dt>password</dt>
                <dd>
                    <a href="#" class="forgot_pw">Forgot your password?</a>
                </dd>
                <dd><input type="password" name="usre_pw" id="user_pw" class="id_pw" placeholder=""></dd>
            </dl>
            <button type="submit" id="login_btn">Log in</button>
        </form>
    </div>
</body>
</html>
