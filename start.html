<!DOCTYPE html><!-- HTML5 버전 선언 -->
<html lang="ko"> <!-- html(문서시작) lang=en(언어설정) -->
<head><!-- 문서정보 -->
    <meta charset="UTF-8"><!-- meta(정보작성) charset(다국어설정) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 뷰포트(사용자가 이용하는 디바이스 크기에 따라 사이트 폭 100% 비율 자동 설정) -->
    <meta name="description" content="왕초보도 이해할 수 있는 쉬운 HTML강의를 무료로 제공합니다.">
    <!-- (위) 사이트 검색 결과 출력시 보이는 요약 정보 -->
    <meta name="keywords" content="html, html공부, html왕초보, htmi">
    <!-- (위) 사이트 검색 단어 설정, 다수 설정 가능(콤마구분) -->
    <title>시작 | HTML</title>
    <!-- 실행 중인 창을 구분할 수 있는 제목표시줄 제목 설정 -->
</head>
<body>
    <!-- 웹사이트 본문 내용 위치 -->
</body>
</html>
