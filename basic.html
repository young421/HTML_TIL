<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta:desc, meta:kw 사이트요약정보, 키워드 설정 별도 -->
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>HTML | 2일차-기초</title>
</head>
<body>
    <!-- 제목태그 h는 block 태그다 -->
    <!-- h1이 가장 큰 대제목으로 로고에 쓰인다 -->
    <!-- h 레벨은 의미에 맞게 순서대로 작성해야 한다 -->
    <h1>대제목</h1>
    <h2>중제목</h2>
    <h3>소제목</h3>
    <h4>소소제목</h4>
    <h5>소소소제목</h5>
    <h6>소소소소제목</h6>
    <!-- CGV 제목 연습 -->
    <h1>CGV</h1>
    <h2>홈</h2>
    <h2>씨네톡</h2>
    <h2>예매 예약</h2>
    <h2>매점</h2>
    <h2>더보기</h2>
    <!-- 제목(h), 내용(p) -->
    <p>제목과 관련한 내용을 블록태그 p에 묶는다.</p>
    <!-- html 구조, css 디자인, js 동적 -->
    <!-- html 암기 시 html이 가지는 디자인 형태는 무시하고 의미만 기억한다. 모든 디자인은 css에서 진행되기 때문에! -->
    <p>123<sub>4</sub><sup>5</sup></p>
    <p>원가 : <del>32,000원</del></p>
    <P>할인가 : <em>20,000원</em></P>
    <blockquote>
        장애에 구애없이 모든 사람들이 평등하게 웹을 이용할 수 있어야 한다.
    </blockquote>
    <p>웹의 아버지 팀버너스리는<q>장애에 구애없이 모든 사람들이 평등하게 웹을 이용할 수 있어야 한다.</q>라고 말했다.</p>
    <p><code>&lt;h1&gt;</code> 대제목</p>
    <p>&copy;</p>
</body>
</html>
